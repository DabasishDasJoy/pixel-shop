<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-shop</title>
    <!-- ---------tailwind cdn------ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ================= Fontawosome cdn========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- ================daisy ui cdn================== -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css" />

    <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
      
      // Whenever the user explicitly chooses light mode
      localStorage.theme = 'light'
      
      // Whenever the user explicitly chooses dark mode
      localStorage.theme = 'dark'
      
      // Whenever the user explicitly chooses to respect the OS preference
      localStorage.removeItem('theme');
    </script>
</head>

<body>
    <header>
        <!-- nav bar starts here  -->
        <div class="navbar bg-slate-700">
            <div class="flex-1">
                <a class="flex items-center md:ml-10">
                    <img src="images/logo.png" class="w-10 md:w-16" alt="">
                    <span class="text-white font-bold lg:text-4xl text-2xl">PIXEL STORE</span>
                </a>
            </div>
            <div class="flex-none gap-2 mr-2">
                <div class="text-white font-semibold text-2xl hidden lg:flex gap-x-10">
                    <span><a href="" class="hover:text-blue-500 duration-200"><i
                                class="fa-solid fa-house text-warning"></i> Home</a></span>
                    <span><a href="" class="hover:text-blue-500 duration-200"><i
                                class="fa-solid fa-heart text-warning"></i> Wish List</a></span>
                    <span><a href="" class="hover:text-blue-500 duration-200"><i
                                class="fa-solid fa-trash text-warning"></i> Recycle Bin</a></span>
                    <span><label for="my-drawer-4" href=""
                            class="hover:text-blue-500 duration-200 relative cursor-pointer"><i
                                class="fa-solid fa-cart-shopping text-warning"></i></label>
                        <div class="badge badge-secondary absolute top-[1rem] right-[4.5rem]">0</div>
                    </span>
                </div>
                <!-- toggle switch start here  -->
                <label class="swap swap-rotate ml-5 text-white">

                    <!-- this hidden checkbox controls the state -->
                    <input type="checkbox" id="toggle-theme"/>

                    <!-- sun icon -->
                    <svg class="swap-on fill-current w-8 h-10 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                    </svg>

                    <!-- moon icon -->
                    <svg class="swap-off fill-current w-8 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                    </svg>

                </label>
                <!-- toggle switch end here   -->
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar lg:hidden">
                        <div class="w-10 rounded-full">
                            <i class="fa-solid fa-bars text-white text-2xl"></i>
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <div class="flex flex-col gap-5">
                            <span><a href=""><i class="fa-solid fa-house text-warning"></i> Home</a></span>
                            <span><a href=""><i class="fa-solid fa-heart text-warning"></i> Wish List</a></span>
                            <span><a href=""><i class="fa-solid fa-trash text-warning"></i> Recycle Bin</a></span>
                            <span><a href="" class=""><i class="fa-solid fa-cart-shopping text-warning"></i></a>
                                <div class="badge badge-secondary">0</div>
                            </span>
                        </div>
                    </ul>
                </div>
            </div>
        </div>

        <!-- drawer start here  -->
        <div class="drawer drawer-end">
            <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content">
                <!-- Page content here -->
            </div>
            <div class="drawer-side">
                <label for="my-drawer-4" class="drawer-overlay"></label>
                <ul class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content">
                    <!-- Sidebar content here -->
                    <li><a>Sidebar Item 1</a></li>
                    <li><a>Sidebar Item 2</a></li>
                </ul>
            </div>
        </div>
    </header>
    <script src="theme.js"></script>
</body>

</html>
