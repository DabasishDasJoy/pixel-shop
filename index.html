<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-shop</title>
    <!-- ---------tailwind cdn------ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ================= Fontawosome cdn========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- ================daisy ui cdn================== -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <header>
        <!-- nav bar starts here  -->
        <div class="navbar bg-slate-700">
            <div class="flex-1">
                <a class="flex items-center md:ml-10">
                    <img src="images/logo.png" class="w-10 md:w-16" alt="">
                    <span class="text-white font-bold lg:text-4xl text-2xl">PIXEL STORE</span>
                </a>
            </div>
            <div class="flex-none gap-2 mr-6">
                <div class="text-white font-semibold text-2xl hidden lg:flex gap-x-10">
                    <span><a href="" class="hover:text-blue-500 duration-200"><i
                                class="fa-solid fa-house text-warning"></i> Home</a></span>
                    <span><a href="" class="hover:text-blue-500 duration-200"><i
                                class="fa-solid fa-heart text-warning"></i> Wish List</a></span>
                    <span><a href="" class="hover:text-blue-500 duration-200"><i
                                class="fa-solid fa-trash text-warning"></i> Recycle Bin</a></span>
                    <span><label for="my-drawer-4" href="" class="hover:text-blue-500 duration-200 relative cursor-pointer"><i
                                class="fa-solid fa-cart-shopping text-warning"></i></label>
                        <div class="badge badge-secondary absolute top-[1.5rem] right-6">0</div>
                    </span>
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar lg:hidden">
                        <div class="w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <div class="flex flex-col gap-5">
                            <span><a href=""><i class="fa-solid fa-house text-warning"></i> Home</a></span>
                            <span><a href=""><i class="fa-solid fa-heart text-warning"></i> Wish List</a></span>
                            <span><a href=""><i class="fa-solid fa-trash text-warning"></i> Recycle Bin</a></span>
                            <span><a href="" class=""><i class="fa-solid fa-cart-shopping text-warning"></i></a>
                                <div class="badge badge-secondary">0</div>
                            </span>
                        </div>
                    </ul>
                </div>
            </div>
        </div>

        <!-- drawer start here  -->
        <div class="drawer drawer-end">
            <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content">
              <!-- Page content here -->
            </div> 
            <div class="drawer-side">
              <label for="my-drawer-4" class="drawer-overlay"></label>
              <ul class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content">
                <!-- Sidebar content here -->
                <li><a>Sidebar Item 1</a></li>
                <li><a>Sidebar Item 2</a></li>
              </ul>
            </div>
          </div>
    </header>
</body>

</html>
